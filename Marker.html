<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker</title>
    <style>
        li{
            font-size: 25px;
            /* color: blue; */
        }

        li::marker{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <ul type="squar">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>

        <ol type="a">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
    </div>
</body>
</html>
